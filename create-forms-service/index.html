<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Shareable Form</title>
  </head>

  <body>
    <h1>Create New Form</h1>

    <form id="myForm" action="/" method="post">
      <input
        type="text"
        class="text"
        name="question1"
        placeholder="Type Question 1"
      /><br />
      <br />
      <input
        type="text"
        class="text"
        name="question2"
        placeholder="Type Question 2"
      /><br />
      <br />
      <input
        type="text"
        class="text"
        name="question3"
        placeholder="Type Question 3"
      /><br />
      <br />
      <br />
      <input
        type="checkbox"
        id="google-sheets-service"
        name="google-sheet-checkbox"
      />
      <label for="google-sheets-service"> Opt for Google Sheet Service</label>
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
